<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Nicco's Calculator</title>
</head>
<body>
	<div id="navbar" class="font-M"> Calculator by Nicco </div> 

	<div class="grid-container"> 
		<div id="grid">
			<input type="text" id="numberInput" class="font-M grid-item grid-span-4 black">
            <button class="font-L grid-item grid-span-2 grey-border">CE</button>
            <button class="font-L grid-item grid-span-2 grey-border">C</button>
            <button class="font-L grid-item dark-grey">7</button>
            <button class="font-L grid-item dark-grey">8</button>
            <button class="font-L grid-item dark-grey">9</button>
            <button class="font-L grid-item">÷</button>
            <button class="font-L grid-item dark-grey">4</button>
            <button class="font-L grid-item dark-grey">5</button>
            <button class="font-L grid-item dark-grey">6</button>
            <button class="font-L grid-item">×</button>
            <button class="font-L grid-item dark-grey">1</button>
            <button class="font-L grid-item dark-grey">2</button>
            <button class="font-L grid-item dark-grey">3</button>
            <button class="font-L grid-item">-</button>
            <button class="font-L grid-item dark-grey">0</button>
            <button class="font-L grid-item dark-grey">.</button>
            <button class="font-L grid-item dark-blue">=</button>
            <button class="font-L grid-item">+</button>
		</div>
	</div>
    
	<div id="footer" class="font-M">( ͡° ͜ʖ ͡°( ಠ ͜ʖ ಠ ) ͡° ͜ʖ ͡°)</div>
</body>
</html>
