<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Nicco's Calculator</title>
</head>
<body>
	<div id="navbar" class="font-M"> Calculator by Nicco </div> 

	<div class="grid-container"> 
		<div id="grid">
            <div id="inputContainer" class="display grid-span-4 grid-row-span-2 bg-black" tabindex="1">
                <div id="fadedText" class="faded"></div>
			     <div id="numberInput" class="font-L" type="number"></div>
            </div>

            <button class="font-L grid-item grid-span-2 bg-neonGreen" id="clearEntry">CE</button>
            <button class="font-L grid-item grid-span-2 bg-neonGreen" id="clear">C</button>
            <button class="font-L grid-item  numberBtn">7</button>
            <button class="font-L grid-item  numberBtn">8</button>
            <button class="font-L grid-item  numberBtn">9</button>
            <button class="font-L grid-item bg-neonGreen" id="divide">÷</button>
            <button class="font-L grid-item  numberBtn">4</button>
            <button class="font-L grid-item  numberBtn">5</button>
            <button class="font-L grid-item  numberBtn">6</button>
            <button class="font-L grid-item bg-neonGreen" id="multiply">×</button>
            <button class="font-L grid-item  numberBtn">1</button>
            <button class="font-L grid-item  numberBtn">2</button>
            <button class="font-L grid-item  numberBtn">3</button>
            <button class="font-L grid-item bg-neonGreen" id="subtract">-</button>
            <button class="font-L grid-item  numberBtn-0">0</button>
            <button class="font-L grid-item" id="dot">.</button>
            <button class="font-L grid-item bg-lightGreen" id="equal">=</button>
            <button class="font-L grid-item bg-neonGreen" id="add">+</button>
		</div>
	</div>
    
	<div id="footer" class="font-M">( ͡° ͜ʖ ͡°( ಠ ͜ʖ ಠ ) ͡° ͜ʖ ͡°)</div>
</body>
</html>
